
<!DOCTYPE html>
<html>
    
  <head>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-assets>
        <a-asset-item id = "bench" src="models/bench/scene.gltf"></a-asset-item>
        <a-asset-item id = "street" src="models/street/scene.gltf"></a-asset-item>
        <a-asset-item id = "lamp" src="models/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id = "cat" src="models/cat/scene.gltf"></a-asset-item>
        <a-asset-item id = "girl" src="models/girl/scene.gltf"></a-asset-item>
      </a-assets>
      <a-sky color = "black"></a-sky>

      <!--Background-->

      <a-box
        id = "background-scene"
        src =" https://raw.githubusercontent.com/whitehatjr/PRO-VR-C148/main/assets/background.jpg"
        position = "0 12.48 -3.5"
        width = "30"
        height = "25"></a-box>

      <!--Street-->

      <a-entity shadow = "receive:true;">

        <a-entity
          scale = "0.02 0.04 0.03"
          gltf-model = "#street"
          position = "0 0 -1"
          rotation = "0 90 0"></a-entity>

        <a-entity
          scale = "0.02 0.04 0.03"
          gltf-model = "#street"
          position = "0 0 3"
          rotation = "0 90 0"></a-entity>

      </a-entity>

      <!--Bench-->

      <a-entity
        scale = "1.5 1.5 1.5"
        gltf-model = "#bench"
        position = "0 0 3"
        shadow = "cast:true;"></a-entity>

      <!--Street Lamp-->

      <a-entity
        scale = "0.5 0.5 0.4"
        gltf-model = "#lamp"
        position = "-6 0 0"
        shadow = "cast:true;"></a-entity>

      <!--Cat-->

      <a-entity
        scale = "0.03 0.03 0.03"
        gltf-model = "#cat"
        position = "3.3947 1.62993 2.9347"
        rotation = "0 40 0"
        shadow = "cast:true;"></a-entity>

      <!-- Girl -->

      <a-entity
        scale = "2 2 2"
        gltf-model = "#girl"
        position = "-2 0.4 3"
        shadow = "cast:true;"></a-entity>
        
      <!--Camera-->

      <a-camera look-controls-enabled wasd-controls-enabled position = "0 5 15">
      </a-camera>

      <!--Lights-->
      <a-entity
        light = "type: point; castShadow: true; color: #e6ca14; intensity: 2.35"
        position = "-5.92951 8.39487 1.29438"></a-entity>

      <a-entity light = "type: ambient;"> </a-entity>

    </a-scene>
  </body>
</html>
